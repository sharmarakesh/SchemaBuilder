    <!-- radio button -->

    <div *ngIf="elementTobeCreated === 'radio'">
        <form [formGroup]="radioFormGroup">
            <div class="row">
                <div class="col-md-12">
                    <label for="frmname">Enter Name: </label>
                    <input type="text" name="frmname" id="frmname" formControlName="name" class="form-control" value="" required="required" pattern="" title="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="frmid">Enter Id: </label>
                    <input type="text" name="frmid" id="frmid" formControlName="id" class="form-control" value="" placeholder="Please enter id" required="required" pattern="" title="">
                </div>
                <div class="col-md-6">
                    <label for="frmname">Enter Label Value: </label>
                    <input type="text" name="frmname" id="frmname" class="form-control" formControlName="label" value="" required="required" pattern="" title="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-default" (click)="addRadioButtonValues()">ADD VALUE FOR RADIO BUTTONS</button>
                    <div formArrayName="radioOptions">
                        <div *ngFor="let vl of radioOptions.controls; let i = index">
                            <label for="frmwidth">VALUE {{i+1}}: </label>
                            <input type="text" name="frmvalue{{i+1}}" id="frmvalue{{i+1}}" class="form-control" [formControlName]="i" value="" required="required" pattern="" title="">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div *ngIf="elementTobeCreated === 'inputfield'">
        <form [formGroup]="inputFormGroup">
            <div class="row">
                <div class="col-md-12">
                    <label for="frmid">Select Input Type: </label>
                    <select (change)="selectedInputOnChange($event)" formControlName="type" class="form-control">
                        <option *ngFor="let opt of options" [value]="opt">{{ opt }}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="frmid">Enter Id: </label>
                    <input type="text" name="frmid" id="frmid" formControlName="id" class="form-control" value="" placeholder="Please enter id" required="required" pattern="" title="">
                </div>
                <div class="col-md-6">
                    <label for="frmname">Enter Label Value: </label>
                    <input type="text" name="frmname" id="frmname" class="form-control" formControlName="label" value="" required="required" pattern="" title="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="frmwidth">Enter Placeholder Value: </label>
                    <input type="text" name="frmwidth" id="frmwidth" formControlName="placeholder" class="form-control" value="" required="required" pattern="" title="">
                </div>
            </div>
        </form>
    </div>

</div>
<div class="modal-footer">

    <button type="button" class="btn btn-default" (click)="createElement()" [disabled]="getDisableState()">Add Element</button>

    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
